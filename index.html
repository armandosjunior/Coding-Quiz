<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>

<body>
    <!-- First Page -->
    <div class="first-page">
        <div class= "start-header">POP Quiz</div>
        <button class="start-button">Start</button>
    </div>


    <!-- Rules Page -->
    <div class="second-page">
        <div class="rules-header">
            <h1>Time for a POP-Quiz!</h1>
            <p>Try and complete the following questions before timer is complete. The count down begins after pressing continue.</p>
        </div>
        <div class="rules-buttons">
            <button class="exit-button">Exit</button>
            <button class="continue-button">Continue</button>
        </div>
    </div>
    


    <!-- QUIZ! QUIZ! QUIZ! -->
    <div class="third-page">
        <div class="quiz-header">
            <h3>POP-Quiz</h3>
            <h3>Time Left:
                <p id="timer"></p>
            </h3>   
        </div>
        <div class="quiz-questions">
            <h5 class="question-d">Question: </h5>
            <p class="options"></p>
        <div>
        <div class="quiz-buttons">
            <button class="next-button">Next</button>
        </div>
    </div>
    
    
    
    <!-- Results -->
    <div class="forth-page">
        <div class="results-header">
            <h3>Complete!</h3>
            <p></p>
        </div>
        <div class="results-buttons">
            <button>Restart</button>
            <button>Quit</button>
        </div>
    </div>
    


    
</body>
</html>
