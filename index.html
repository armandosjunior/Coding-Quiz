<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>

<body>
    <!-- First Page -->
    <div>
        <button>Start</button>
    </div>


    <!-- Rules of Quiz -->
    <div>
        <h1>Time for a POP-Quiz!</h1>
        <p>Try and complete the following questions before timer is complete. The count down begins after pressing continue.</p>
    </div>
    <div>
        <button>Exit</button>
        <button>Continue</button>
    </div>


    <!-- QUIZ! QUIZ! QUIZ! -->
    <div>
        <h3>POP-Quiz</h3>
        <div>Time Left:</div>
        <div>30</div>    
    </div>
    <div>
        <h5>Question: </h5>
        <p>1.</p>
        <p>2.</p>
        <p>3.</p>
        <p>4.</p>
    <div>
    <div>
        <button>Next</button>
    </div>
    
    
    <!-- Results -->
    <div>
        <h3>Complete!</h3>
        <p></p>
    </div>
    <div>
        <button>Restart</button>
        <button>Quit</button>
    </div>


    
</body>
</html>
